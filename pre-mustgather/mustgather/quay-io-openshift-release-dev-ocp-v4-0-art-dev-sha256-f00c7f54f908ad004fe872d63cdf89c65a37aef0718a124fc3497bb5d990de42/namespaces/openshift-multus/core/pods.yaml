        {
          "datastore": "kubernetes",
          "kubernetes": {
            "kubeconfig": "/etc/kubernetes/cni/net.d/whereabouts.d/whereabouts.kubeconfig"
          },
          "reconciler_cron_expression": "30 4 * * *",
          "log_level": "debug"
        }
        EOF
        chmod 600 $WHEREABOUTS_GLOBALCONFIG

